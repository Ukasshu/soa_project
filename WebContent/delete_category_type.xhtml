<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Insert title here</title>
</h:head>
<h:body id="all">

	<div>
		<h:outputText value="#{deleteCategoryType.message}" style="color: red" />
	</div>

	<a href="index.xhtml">MENU</a>

	<div
		style="border: 5px solid black; margin-bottom: 3px; margin-top: 3px">
		<h:panelGroup id="deleteCategoryType">
			<h2>Usuń kategorię</h2>

			<h:form>
				<label>Nazwa kategorii:</label>
				<h:selectOneMenu value="#{deleteCategoryType.categoryTypeId}">
					<f:selectItems value="#{deleteCategoryType.categoryTypes}" />
				</h:selectOneMenu>
				<br />
				<h:commandButton value="Usuń kategorię"
					action="#{deleteCategoryType.submit()}">
					<f:ajax execute="@form" render="@all" />
				</h:commandButton>
			</h:form>
		</h:panelGroup>
	</div>

</h:body>
</html>
