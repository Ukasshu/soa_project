<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jstl/core">

<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
</h:head>
<h:body>

	<div>
		<h:outputText value="#{createCategory.message}" style="color: red" />
	</div>

	<a href="index.xhtml">MENU</a>
	
	<div
		style="border: 5px solid black; margin-bottom: 3px; margin-top: 3px">
		<h:panelGroup id="createCategory">
			<h2>Stwórz instancję kategorii</h2>
			<h:form>
				<label>Typ kategorii:</label>
				<h:selectOneMenu value="#{createCategory.categoryTypeId}">
					<f:selectItems value="#{createCategory.categoryTypes}" />
					<f:ajax listener="#{createCategory.categoryTypeChanged}"
						render="dataName" />
				</h:selectOneMenu>
				<br />
				<h:panelGroup id="dataName">
					<h:outputLabel value="#{createCategory.dataName}:"
						rendered="#{createCategory.dataName ne ''}" />
					<h:inputText value="#{createCategory.data}"
						rendered="#{createCategory.dataName ne ''}" />
					<br />
					<h:commandButton action="#{createCategory.submit()}"
						value="Dodaj instancję kategorii"
						rendered="#{createCategory.dataName ne ''}"/>
				</h:panelGroup>
			</h:form>
		</h:panelGroup>
	</div>
</h:body>
</html>
